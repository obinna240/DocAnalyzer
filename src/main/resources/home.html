<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
	
	<form method="POST" th:object="${objects}" enctype="multipart/form-data">
		<label>Profile Picture</label>: <input type="file" name="profilePicture" accept="image/jpeg,image/png,image/gif" /><br/>
		<div class="errors" th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
			</ul>
		</div>
		<label th:class="${#fields.hasErrors('firstName')}? 'error'">
		First Name</label>:
		<input type="text" th:field="*{firstName}"
		th:class="${#fields.hasErrors('firstName')}? 'error'" /><br/>
		<label th:class="${#fields.hasErrors('lastName')}? 'error'">
		Last Name</label>:
		<input type="text" th:field="*{lastName}"
		th:class="${#fields.hasErrors('lastName')}? 'error'" /><br/>
		<label th:class="${#fields.hasErrors('email')}? 'error'">
		Email</label>:
		<input type="text" th:field="*{email}"
		th:class="${#fields.hasErrors('email')}? 'error'" /><br/>
		<label th:class="${#fields.hasErrors('username')}? 'error'">
		Username</label>:
		<input type="text" th:field="*{username}"
		th:class="${#fields.hasErrors('username')}? 'error'" /><br/>
		<label th:class="${#fields.hasErrors('password')}? 'error'">
		Password</label>:
		<input type="password" th:field="*{password}"
		th:class="${#fields.hasErrors('password')}? 'error'" /><br/>
		<input type="submit" value="Register" />

	</form>
	<h1>Welcome to Spittr</h1>
	<a th:href="@{/spittles}">Spittles</a> |
	<a th:href="@{/spitter/register}">Register</a>
	
	<label th:class="${#fields.hasErrors('firstName')}? 'error'">
	First Name</label>:
	<input type="text" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')}? 'error'" /><br/>
</body>
</html>
